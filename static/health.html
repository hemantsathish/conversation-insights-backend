<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health - Conversation Insights</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 2rem; background: #0f1419; color: #e7e9ea; min-height: 100vh; }
    a { color: #1d9bf0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .nav { margin-bottom: 1.5rem; }
    .card { background: #16181c; border-radius: 12px; padding: 1.5rem; max-width: 24rem; }
    .card pre { margin: 0; font-size: 0.9rem; white-space: pre-wrap; }
    .ok { color: #0e7c42; }
    .loading { color: #71767b; }
  </style>
</head>
<body>
  <div class="nav"><a href="/app">Back to Dashboard</a></div>
  <h1>Health</h1>
  <div class="card" id="out">
    <span class="loading">Loading...</span>
  </div>
  <script>
    (async () => {
      try {
        const r = await fetch('/health');
        const data = await r.json();
        document.getElementById('out').innerHTML = '<pre class="ok">' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (e) {
        document.getElementById('out').innerHTML = '<pre style="color:#f4212e">' + e.message + '</pre>';
      }
    })();
  </script>
</body>
</html>
